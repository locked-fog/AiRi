name: AiRi CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  check-and-test:
    name: Check & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 1. 静态代码分析 (Detekt)
      - name: Run Detekt
        run: ./gradlew detekt

      # 2. 安装 Linux UI 依赖 (为 Compose Test 准备)
      - name: Install Linux UI Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-0 libasound2t64 libnss3 libx11-6 libx11-xcb1 libgl1 libgl1-mesa-dri

      # 3. 运行测试 (使用 Xvfb 模拟显示器)
      - name: Run Tests with Xvfb
        # --info 用于在 CI 失败时看到详细堆栈
        run: xvfb-run --auto-servernum ./gradlew test --info

  build-distribution:
    name: Dry Run Build
    needs: check-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with: { java-version: '21', distribution: 'temurin', cache: 'gradle' }

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - run: ./gradlew packageDistributionForCurrentOS